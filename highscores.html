<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Develop/css/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <!-- wrapper class  -->
    <div class="wrapper">
        <h1>Highscores</h1>
        <!-- div to save highscores & initials as a list -->
        <div class="hs-hero">
            <ul id="saveScore"></ul>
        </div>
        <!-- buttons to go back to the welcome screen -->
        <div class="hs-buttons">
            <button class="go-home">
                <a href="./index.html">Go back</a>
            </button>
            <!-- button to reset score from local storage  -->
            <button class="reset" onclick="clearStorage()">Clear Highscores</button>
        </div>
    </div>

    <!-- highscore js file linked  -->
    <script src="./Develop/js/highscore.js"></script>
</body>

</html>
