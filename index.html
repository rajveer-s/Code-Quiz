<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css file linked -->
    <link rel="stylesheet" href="./Develop/css/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <!-- navbar created -->
    <nav id="navbar" role="navigation">
        <button class="score-btn"> <a href="./highscores.html">View Highscores</a></button>
    </nav>
    <!-- container section   -->
    <div class="container">
        <!-- welcome screen with instructions -->
        <div id="welcome-box">
            <h1>Coding Quiz Challenge</h1>
            <h3>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score/time by ten seconds.</h3>
            <hr>
            <!-- start button to start the game  -->
            <button class="start-btn">Start quiz</button>
        </div>
        <!-- quiz section  -->
        <section id="quizsec" class="hide">
            <!-- Countdown timer  -->
            <div class="timer-style" id="timer"> Time: <span id="counter">0</span></div>
            <!-- div where the questions will be  -->
            <div id="questions"></div>
            <!-- choices section  -->
            <div id="choices">
                <button class="option1" onclick="checkAns('a')"></button>
                <button class="option2" onclick="checkAns('b')"></button>
                <button class="option3" onclick="checkAns('c')"></button>
                <button class="option4" onclick="checkAns('d')"></button>
            </div>
            <hr>
            <!-- right or wrong message  -->
            <div id="dismessage" class="hide"></div>
        </section>

        <!-- ENDGAME section IYKYK -->

        <div id="endGame" class="hide">
            <div id="Score-box"></div>
            <hr>
            <input type="text" size="30" placeholder="Enter your initials" name="initials" id="initials" />
            <button id="submit">Submit Score</button>

        </div>

    </div>

    </section>
    <script src="./Develop/js/script.js"></script>
</body>

</html>
